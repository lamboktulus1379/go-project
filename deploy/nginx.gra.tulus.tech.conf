# Nginx TLS termination for gra.tulus.tech -> Go app on HTTP 10010
# Place under /etc/nginx/conf.d/nginx.gra.tulus.tech.conf (or sites-available + symlink)

server {
    listen 80;
    server_name gra.tulus.tech;
    # Optional: redirect to https
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gra.tulus.tech;

    # Adjust to your certificate paths (e.g., from certbot)
    ssl_certificate     /etc/letsencrypt/live/gra.tulus.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gra.tulus.tech/privkey.pem;

    # Security & performance tweaks (reasonable defaults)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # HSTS (optional, be careful in staging)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://127.0.0.1:10010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
    }
}
